<!DOCTYPE html>
<html lang="en-us">

<!-- Head -->

<head>
    <!-- BootStrap CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Title -->
    <title>Assigment #2</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Navbar -->
                <div class="navbar navbar-expand-lg navbar-light bg-black">
                    <ul class="navbar-nav">
                        <!-- USCA -->
                        <li class="nav-item text-center"><a class="nav-link text-white" href="https://www.usca.edu/">USCA Main Website</a></li>
                        <!-- Assignment -->
                        <li class="nav-item text-center"><a class="nav-link text-white" href="index.html#assignment">Assignment Section</a></li>
                        <!-- Contact -->
                        <li class="nav-item text-center"><a class="nav-link text-white" href="index.html#contact">Contact Information Section</a></li>
                        <!-- GitHub -->
                        <li class="nav-item text-center"><a class="nav-link text-white" href="https://github.com/">GitHub Main Website</a></li>
                        <!-- Schedule -->
                        <li class="nav-item text-center"><a class="nav-link text-white" href="index.html#schedule">Schedule Information</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Video -->
                <p>
                <h2>Lofi Hip Hop Radio</h2>
                <iframe class="border rounded" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=XGR3mwFetAgP1XCJ" height="900" width="500">
                </iframe>
                </p>
            </div>
            <div class="col">
                <!-- Form -->
                <form name="feedback">

                    <!-- Fieldset -->
                    <fieldset>
                        <!-- Survey Legend -->
                        <legend>
                            <h2><b>Feedback</b></h2>
                        </legend>

                        <!-- First Name -->
                        <div class="form-floating mb-3">
                        <input class="form-control" type="text" placeholder="anonymous" name="fname" required id="name">
                        <label for="name">First Name:</label>
                        </div>

                        <!-- Last Name -->
                        <div class="form-floating mb-3">
                        <input class="form-control" type="text" placeholder="anonymous" name="lname" required id="lastname">
                        <label for="lastname">Last Name:</label>
                        </div>

                        <!-- Email -->
                        <div class="form-floating mb-3">
                            <input class="form-control" type="email" placeholder="name@domain.com" name="mail" id="email">
                            <label for="email">Email: </label>
                            <small class="form-text ">
                                Your email will not be shared.
                            </small>
                        </div>

                        <!-- Radio -->
                        <div class="form-group">
                        <p>
                            Do you recommend this website?
                            <label class="form-check"><input class="form-check-input" type="radio" name="yes" value="yes">Yes</label>
                            <label class="form-check"><input class="form-check-input" type="radio" name="no" value="no">No</label>
                        </p>
                        </div>

                        <!-- Selection Box -->
                        <p>
                        <h3>Favorite website?</h3>
                        </p>
                        <p>
                            <select class="form-select" name="websites">
                                <option selected value="none" class="fw-normal">None</option>
                                <option value="google" class="fw-normal">Google</option>
                                <option value="facebook" class="fw-normal">Facebook</option>
                                <option value="twitter" class="fw-normal">Twitter or X</option>
                                <option value="time" class="fw-normal">Time</option>
                                <option value="other" class="fw-normal">Other</option>
                            </select>
                        </p>

                        <!-- Range -->
                        <div class="form-group">
                        <p>
                        <h3>Rate this website:</h3>
                        </p>
                        <input class="form-range" type="range" name="rating" min="0" max="9">
                        </div>

                        <!-- Line Break -->
                        <br>

                        <!-- Submit and Clear Button -->
                        <div class="form-group">
                        <p>
                            <input class="form-control" type="submit" value="submit" name="submit">
                            <input class="form-control" type="reset" value="clear" name="clear">
                        </p>
                        </div>
                    </fieldset>

                    <!-- Comments -->
                    <div class="form-group">
                    <p>
                    <h3>Additional Comments:</h3>
                    </p>
                    <p><textarea class="form-control" name="comment" cols="30" rows="10" maxlength="500"
                            placeholder="500 max word count"></textarea>
                    </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- BootStrap JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
